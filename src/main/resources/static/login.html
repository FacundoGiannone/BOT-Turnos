<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Login</title>



	<!-- Custom styles for this template-->
	<link href="css/style.css" rel="stylesheet">

</head>

<body class="bg">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="box-login">

				<div class="card shadow-lg ">
					<div class="card-body">
						<!-- Nested Row within Card Body -->
						<div class="row">

							<div class="col-lg-6">
								<div class="p-5">

									<h3 class="title"> Bienvenido! </h3>

									<form class="user">
										<div class="form-group">
											<input type="email" class="form-control" id="mail" data-validate
												placeholder="Ingrese usuario" required>
										</div>

										<div class="form-group">
											<input type="password" class="form-control" id="contraseña" data-validate
												placeholder="Ingrese contraseña" required>
										</div>

									</form>


									<button class="btn btn-login" id="botonLogin"> Iniciar sesión </button>


								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<div id="popup2" class="popupc3"> </div>

	<script src="js/login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Turnos</title>
  <link rel="stylesheet" href="./css/style2.css" />
</head>

<body>
  <header>
    <h1>Gestión de Turnos</h1>
    <nav>
      <button onclick="showView('usuarios')">Usuarios</button>
      <button onclick="showView('turnos')">Turnos</button>
      <button onclick="showView('agenda')">Agenda</button>
    </nav>
  </header>

  <main id="content">
    <section>
      <h2>Usuarios</h2>
      <div class="card">
        <label>Buscar por nombre:</label>
        <input type="text" id="buscarUsuario" />
        <button onclick="buscarUsuario()">Buscar</button>
      </div>
      <div id="resultadoUsuarios"></div>
    </section>

    <script>
      function buscarUsuario() {
        const nombre = document.getElementById("buscarUsuario").value;
        fetch(`/usuario?nombre=${encodeURIComponent(nombre)}`)
          .then(res => res.json())
          .then(data => {
            const resultado = document.getElementById("resultadoUsuarios");
            resultado.innerHTML = data.map(u => `<div class="card">${u.nombre} - ${u.telefono}</div>`).join('');
          });
      }
    </script>

  </main>

  <script src="./js/app.js"></script>
</body>

</html>
